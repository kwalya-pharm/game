<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xenzia with Valentine's Feature</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #222; color: white; }
        h1, p { margin: 10px; }
        canvas { background: #111; display: block; margin: 0 auto; border: 5px solid white; }
        #score { font-size: 20px; }
        #restartBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: lime; border: none; cursor: pointer; }
        #restartBtn:hover { background-color: green; color: white; }
    </style>
</head>
<body>
    <h1>Snake Xenzia</h1>
    <p>Use Arrow Keys or Swipe to Move</p>
    <p id="score">Score: 0 | Level: 1 | High Score: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restartBtn" onclick="restartGame()">Restart Game</button>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/Jvtom-TSoOE?autoplay=1&loop=1" frameborder="0" allow="autoplay"></iframe>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake, direction, food, score, level, speed, game;
        let highScore = localStorage.getItem("highScore") || 0;
        
        function initializeGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = randomFood();
            score = 0;
            level = 1;
            speed = 150;
            updateScore();
            clearInterval(game);
            game = setInterval(gameLoop, speed);
        }
        
        function randomFood() {
            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });
        
        function draw() {
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();
            
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "gold" : "lime";
                ctx.beginPath();
                ctx.arc(segment.x + box / 2, segment.y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }
        
        function update() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            else if (direction === "DOWN") head.y += box;
            else if (direction === "LEFT") head.x -= box;
            else if (direction === "RIGHT") head.x += box;
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = randomFood();
                if (score === 100) {
                    showValentineHeart();
                }
            } else {
                snake.pop();
            }
            
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(game);
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
                alert("Game Over! Final Score: " + score);
                return;
            }
            
            snake.unshift(head);
            updateScore();
        }
        
        function updateScore() {
            document.getElementById("score").innerText = Score: ${score} | Level: ${level} | High Score: ${highScore};
        }
        
        function gameLoop() {
            update();
            draw();
        }
        
        function restartGame() {
            initializeGame();
        }
        
        function showValentineHeart() {
            document.body.innerHTML += 
                <div style="text-align: center; margin-top: 20px;">
                    <div class="heart"></div>
                    <p style="color: red; font-size: 24px; font-family: 'Great Vibes', cursive;">You Are Still The One ~ Happy Valentine's!</p>
                </div>
            ;
        }

        initializeGame();
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Now Playing: "You're Still the One"</h1>
    <button onclick="toggleMusic()">Play / Pause Music</button>

    <audio id="musicPlayer" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const music = document.getElementById('musicPlayer');
        let isPlaying = true;  

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
            } else {
                music.play();
            }
            isPlaying = !isPlaying;
        }

        // Ensure autoplay works (some browsers block it)
        document.addEventListener('DOMContentLoaded', () => {
            music.play().catch(error => {
                console.log("Autoplay blocked, user interaction needed.");
            });
        });
    </script>

</body>
</html>
