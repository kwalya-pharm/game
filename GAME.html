<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Enhanced Snake Xenzia</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #222; color: white; }
        h1, p { margin: 10px; }
        canvas { background: #111; display: block; margin: 0 auto; border: 5px solid white; }
        #score { font-size: 20px; }
        #restartBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: lime; border: none; cursor: pointer; }
        #restartBtn:hover { background-color: green; color: white; }
    </style>
</head>
<body>
    <h1>Snake Xenzia</h1>
    <p>Use Arrow Keys or Swipe to Move</p>
    <p id="score">Score: 0 | Level: 1 | High Score: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restartBtn" onclick="restartGame()">Restart Game</button>
    <audio id="bgMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        if (screen.orientation) {
            screen.orientation.lock("landscape").catch(function(error) {
                console.log("Orientation lock failed:", error);
            });
        }
        
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake, direction, food, score, level, speed, game;
        let highScore = localStorage.getItem("highScore") || 0;
        const bgMusic = document.getElementById("bgMusic");
        
        function initializeGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = randomFood();
            score = 0;
            level = 1;
            speed = 150;
            updateScore();
            clearInterval(game);
            game = setInterval(gameLoop, speed);
            bgMusic.play();
        }
        
        function randomFood() {
            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });
        
        function draw() {
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();
            
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "gold" : "lime";
                ctx.beginPath();
                ctx.arc(segment.x + box / 2, segment.y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }
        
        function update() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            else if (direction === "DOWN") head.y += box;
            else if (direction === "LEFT") head.x -= box;
            else if (direction === "RIGHT") head.x += box;
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = randomFood();
                if (score % 50 === 0) {
                    level++;
                    speed = Math.max(50, speed - 20);
                    clearInterval(game);
                    game = setInterval(gameLoop, speed);
                }
            } else {
                snake.pop();
            }
            
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(game);
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
                alert("Game Over! Final Score: " + score);
                return;
            }
            
            snake.unshift(head);
            smoothSlither();
            updateScore();
        }
        
        function smoothSlither() {
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i].x = (snake[i].x + snake[i - 1].x) / 2;
                snake[i].y = (snake[i].y + snake[i - 1].y) / 2;
            }
        }
        
        function updateScore() {
            document.getElementById("score").innerText = `Score: ${score} | Level: ${level} | High Score: ${highScore}`;
        }
        
        function gameLoop() {
            update();
            draw();
        }
        
        function restartGame() {
            initializeGame();
        }

        initializeGame();
    </script>
</body>
</html>
